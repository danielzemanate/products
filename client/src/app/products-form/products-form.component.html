<div class="col-md-4 offset-md-4">
    <div class="card">
    <div class="card-body">
        <form action="">
            <div class="form-group">
                <input type="text" name="referencia" placeholder="Referencia" class="form-control" autofocus [(ngModel)]="product.referencia" >
            </div>
            <div class="form-group">
                <input type="text" name="nombre" [(ngModel)]="product.nombre"  placeholder="Nombre" class="form-control">
            </div>
            <!-- <div class="form-group">
                <input type="text" name=tipo [(ngModel)]="product.tipo"  placeholder="Tipo" class="form-control">
            </div> -->
            <div class="form-group">
                <input type="text" name="precio"   placeholder="Precio" [(ngModel)]="product.precio" class="form-control">
            </div>
            <div class="form-group">
                <select class="form-control" id="selectCategory" (change)="selectCategory($event)">
                    <option *ngFor="let category of categories"> {{category.nombre}}</option>
                </select>
            </div>
            
         <button class="btn btn-success btn-block" (click)="edit? updateProduct() : saveNewProduct()">
            Guardar
         </button>
        </form>
    </div>
</div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <h3> - {{product.nombre == '' ? 'Nombre del Producto' : product.nombre}}</h3>
        <p>{{product.referencia == 0 ? 'Referencia' : product.referencia}}</p>
        <p>{{product.tipo == '' ? 'Categoria' : categories.nombre}}</p>
        <p>{{product.precio == 0 ? 'Precio del Producto' : product.precio}}$</p>

    </div>
</div>
