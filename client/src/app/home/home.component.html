<div class="col-md-4" style="margin-bottom: 12px;" *ngFor="let product of products">
    <div class="card text-center">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
    {{product.nombre}}
    
    <button *ngIf="auth.isLoggedIn()" class="btn btn-danger" (click)="deleteProduct(product.id)">
        
        <i class="fas fa-trash-alt"></i>
    
    </button>

    </div >
        <div class="card-body"> 

            <P>REFERENCIA: {{product.referencia}}</P>
           
            <P>CATEGORIA: {{product.tipo}}</P>

            <P>PRECIO: $ {{product.precio}}</P>
            
            <a *ngIf="auth.isLoggedIn()" [routerLink]="['/edit',product.id]" class="btn btn-info btn-block">EDITAR PRODUCTO</a>

        </div>
    </div>
</div>
