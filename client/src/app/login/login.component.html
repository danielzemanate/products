<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="login()">
          <h1 class="h3 mb-3 font-weight-normal">INICIAR SESIÓN</h1>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="correo" class="form-control" name="correo" placeholder="Ingrese E-mail" [(ngModel)]="credentials.correo">
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="form-control" name="contraseña" placeholder="Ingrese Contraseña" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
