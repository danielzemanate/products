<div class="container">
    <div class="row">
      <div class="col-md-6 mt-5 mx-auto">
        <form (submit)="register()">
          <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Ingrese su Nombre" [(ngModel)]="credentials.nombre">
          </div>
          <div class="form-group">
            <label for="name">Apellido</label>
            <input type="text" class="form-control" name="apellido" placeholder="Ingrese su Apellido" [(ngModel)]="credentials.apellido">
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" name="correo" placeholder="Ingrese su E-Mail" [(ngModel)]="credentials.correo">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Ingrese su Contraseña" [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Registrarse!</button>
        </form>
      </div>
    </div>
  </div>
